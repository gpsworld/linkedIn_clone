<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LinkdIn</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <header>
    <div class="contaier">
      <div class="logo">
        <img class="logo1" src="Linkedin-Logo-700x394.png" />
      </div>
    </div>
  </header>
  <div class="card-input">
    <h1> Sign In</h1>
    <p class='txt'>
      Stay updated on your professional world</p>
    <input class="username" type="email" placeholder="Email" required><br>
    <input class="passkey" type="Password" placeholder="password" required>
    <a class="text"> Forgot Password?</a><br>
    <button class="btn" type="submit"><Span> Sign In</Span></button>
    <div class="line">
      <div class="hr1">
        <hr class="new1">
      </div>
      <p class="or">or</p>
      <hr class="new1">
    </div>
    <button class="btn1"><Span>Sign In with Google</Span></button>
    <button class="btn1"><Span>Sign In with Apple</Span></button>
  </div>



  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
